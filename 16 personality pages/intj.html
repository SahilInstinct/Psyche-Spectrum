<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTJ - Mastermind</title>
    <link rel="stylesheet" href="style-mbti.css">

</head>

<body>
    <!-- ===== Navbar ===== -->
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/SahilInstinct/Psyche-Spectrum/refs/heads/main/logo.png"
                    class="logo" alt="Psyche-Spectrum Logo" />

            <ul class="nav-links">
                <li><a href="#">Personality Test</a></li>
                <li><a href="#">Personality Types</a></li>

            <button class="hamburger" id="hamburger" aria-label="Open Menu" aria-expanded="false">
                &#9776;
            </button>
        </nav>
    </header>

    <!-- ===== Side Menu (Mobile) ===== -->
    <div class="side-menu" id="side-menu" aria-hidden="true">
        <div class="menu-header">
            <button class="close-btn" id="close-btn" aria-label="Close Menu">&times;</button>
        </div>
        <ul class="menu-links">
            <li><a href="#">Home</a></li>

            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    


    <!-- Main Content -->
    <main>
        <div class="intro">
            <div class="intro-text">
                <div class="aspects">
                    <span>Introverted</span>
                    <span>Intuitive</span>
                    <span>Thinking</span>
                    <span>Judging</span>
                </div>
                <h1>Mastermind</h1>
                <h2>INTJ</h2>
            </div>
            <div class="intro-img">
                <img class="intro-img"

                    alt="" srcset="">
            </div>
        </div>

    </main>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const sideMenu = document.getElementById('side-menu');
        const closeBtn = document.getElementById('close-btn');

        hamburger.addEventListener('click', () => {
            sideMenu.style.right = '0';
        });

        closeBtn.addEventListener('click', () => {
            sideMenu.style.right = '-100%';
        });


    </script>
</body>

</html>
